<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fogo Doom</title>
  </head>
  <body>
    <style>
      :root {
        --lengt-pixel: 1px;
        background-color: black;
      }
      body{
          display: flex;
          width: 60%;
          justify-content: space-between;
          
      }
      .container {
        font-family: monospace;
      }
      table {
        border-collapse: collapse;
        text-align: center;
        font-size: 8px;
      }
      th,
      td {
        table-layout: fixed;
        border: 1px solid;
      }
      td {
        height: var(--lengt-pixel);
        width: var(--lengt-pixel);
        position: relative;
      }
      .index {
        position: absolute;
        /* calc(var(--lengt-pixel)) */
        top: 0;
        right: 0px;
        font-size: 6px;
      }
      .teste {
        color: rgb(1, 0, 0);
      }

      /* estilo do slider */

      .slide-container {
        width: 170px;
      }

      .slider {
        
        -webkit-appearance: none;
        width: 170px;
        height: 5px;
        border-radius: 5px;
        background: #e20707;
        outline: none;
        opacity: 0.5;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider:hover {
        opacity: 1;
      }
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 23px;
        height: 24px;
        border: 2px;
        border-radius: 50%;
        background-image: url('./flame.png');
        background-color: transparent;
        background-size: contain;
        background-position: center center;
        background-repeat: no-repeat;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 23px;
        height: 24px;
        border: 0;
        background-image: url('./flame.png');
        background-color: transparent;

        background-size: contain;
        background-position: center center;
        background-repeat: no-repeat;
        cursor: pointer;
      }
      .wind{

        display:flex;
        align-items: center;
        
        color:gray;

      }

      .wind2{
            max-width: 150px;
            flex-direction:column !important;
            font-size: 10px;
            text-align: center;
      }
      .fan{
          width: 150px;
          padding: 0;
          margin: 0;
          opacity: 0.6 !important;
          align-items: center;
      }
      .fan:hover{
          opacity: 1 !important;
          cursor: pointer;

      }

      .fanE{
          width: 150px;
          padding: 0;
          margin-right: 50px;
      }


      .btn{
          background-color:dodgerblue !important;
          color: white !important;
          border: none !important;
          padding: 5px;
          opacity: 0.6 !important;
          
      }

      .btn:hover{
        opacity: 1 !important;
        cursor: pointer;
          
      }

    

    
    </style>

    



    <div class="wind">
        <div class="wind2">
        <img class="fan" src="./funRigthBlack.jpg" alt="Soprar vento para direita" onclick="attDirecao(2)" srcset="">
        <span>Soprar vento para direita</span>
        </div>
    </div>

    <div class="container">
      <div id="root">
        <table id="canvas" class="tabela"></table>
      </div>
      <div style="text-align: center;">
        <input
          id="rangeIntensidade"
          class="slider"
          type="range"
          min="0.4"
          max="0.6"
          value="0.4"
          step="0.1"
          onchange="attIntensidade()"
          onload="attIntensidade()"
        />
      </div>

      <div  style="margin-top: 10px; text-align: center;">
        <button class="btn" onclick="attDirecao(0)">Chamas Aleat√≥rias</button>
        <button class="btn" onclick="attDirecao(3)">Chamas Lineares</button>
      </div>


    </div>

    <div class="wind">
        <div class="wind2">
            <img class="fan" src="./funLeftBlack.jpg" onclick="attDirecao(1)" alt="Soprar vento para esquerda" srcset="">
            <span>Soprar vento para esquerda</span>

        </div>
    </div>
    

    <script src="./script.js"></script>
  </body>
</html>
